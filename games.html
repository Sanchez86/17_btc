    <!-- Modal  login-->
    <div class="modal fade" id="myModalLogIn" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="images/loginImage.png" alt="loginImage" />
                    <h4>login</h4>
                    <form name="login" action="#">
                        <p>
                            <input type="email" placeholder="Email" />
                            <input type="password" placeholder="Password" />
                        </p>
                        <a href="#" class="forgot_pass">Forgot your password?</a>
                        <p>
                            <input type="submit" class="submit" value="login" />
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--end  Modal  login-->
    <!-- Modal  sign up-->
    <div class="modal fade" id="myModalSignUp" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="images/loginImage.png" alt="loginImage" />
                    <h4>Sign Up</h4>
                    <form name="signUp" action="#">
                        <p>
                            <input type="text" placeholder="Login" />
                            <input type="email" placeholder="Email" />
                            <input type="password" placeholder="Password" />
                        </p>
                        <p>
                            <input type="submit" class="submit" value="Sign Up" />
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
